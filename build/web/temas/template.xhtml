<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="./css/default.css"/>
        <h:outputStylesheet name="./css/cssLayout.css"/>
        <title>Facelets Template</title>
    </h:head>

    <h:body>

        <div id="top">
            <img src="../resources/img/logo.png" width="200" height="212" alt="logo"/>
        <h:form id="form1">
                <p:megaMenu>
                    <p:menuitem value="Inicio" outcome="/index" icon="ui-icon-home" />

                    <p:submenu label="Cuenta" icon="ui-icon-wrench">
                        <p:column>
                            <p:submenu label="login">
                                <p:menuitem value="Registrarse" icon="ui-icon-plusthick"/>
                                <p:menuitem value="Ingresar" icon="ui-icon-seek-next" outcome="/admin/login"/>
                            </p:submenu>
                        </p:column>
                    </p:submenu>
                </p:megaMenu>
            </h:form>
        </div>

        <div id="content" class="center_content">
            <ui:insert name="content">Content</ui:insert>
        </div>

        <div id="bottom">
            <ui:insert name="bottom">Bottom</ui:insert>
        </div>

    </h:body>

</html>
