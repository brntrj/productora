<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../temas/template.xhtml">

            <ui:define name="top">
                top
            </ui:define>

            <ui:define name="content">
                <p:growl id="growl" sticky="true" showDetail="true"/>
                <h:form>
                    
                    <p:panelGrid columns="2" style="margin: 0 auto 0; margin-top: 12px; margin-bottom: 12px;">
                        <h:outputText value="Nombre de usuario: "/>
                        <p:inputText value="#{usuario.username}"/>
                        <h:outputText value="Password: "/>
                        <p:inputText value="#{usuario.password}"/>
                        <f:facet name="footer">
                            <p:commandButton value="Login" action="#{usuario.loginControl()}"/>
                        </f:facet>
                    </p:panelGrid>
                </h:form>
            </ui:define>

            <ui:define name="bottom">
                bottom
            </ui:define>

        </ui:composition>

    </body>
</html>
